_schema-version: "3.2"
ID: poderosaappmantenimiento
description: UI5 Demo App - Browse Orders
version: 0.0.1
modules:
- name: poderosaappmantenimiento-destination-content
  type: com.sap.application.content
  requires:
  - name: poderosaappmantenimiento-destination-service
    parameters:
      content-target: true
  - name: poderosaappmantenimiento-repo-host
    parameters:
      service-key:
        name: poderosaappmantenimiento-repo-host-key
  - name: poderosaappmantenimiento-uaa
    parameters:
      service-key:
        name: poderosaappmantenimiento-uaa-key
  - name: poderosaappmantenimiento-connectivity-service
  parameters:
    content:
      instance:
        destinations:
        - Name: poderosaappmantenimiento_html_repo_host
          ServiceInstanceName: poderosaappmantenimiento-html5-srv
          ServiceKeyName: poderosaappmantenimiento-repo-host-key
          sap.cloud.service: poderosaappmantenimiento
        - Authentication: OAuth2UserTokenExchange
          Name: poderosaappmantenimiento_uaa
          ServiceInstanceName: poderosaappmantenimiento-xsuaa-srv
          ServiceKeyName: poderosaappmantenimiento-uaa-key
          sap.cloud.service: poderosaappmantenimiento
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
    build-result: resources
- name: poderosaappmantenimiento-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: poderosaappmantenimiento-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - poderosaappmantenimiento.zip
      name: poderosaappmantenimiento
      target-path: resources/
- name: poderosaappmantenimiento
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: poderosaappmantenimiento-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: PODEROSA
            ProxyType: OnPremise
            Type: HTTP
            URL: http://vhpodds4ci.sap.poderosa.com.pe:44300
          existing_destinations_policy: ignore
      version: 1.0.0
    service: destination
    service-name: poderosaappmantenimiento-destination-service
    service-plan: lite
- name: poderosaappmantenimiento-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: poderosaappmantenimiento-xsuaa-srv
    service-plan: application
- name: poderosaappmantenimiento-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: poderosaappmantenimiento-html5-srv
    service-plan: app-host
- name: poderosaappmantenimiento-connectivity-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true